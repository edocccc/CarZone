<p>Ecco tutti i veicoli:</p>
<br>
<label>Seleziona lo stato dei veicoli da visualizzare</label>
<br>
<select [(ngModel)]="statoVeicolo">
  <option value="" selected></option>
  <option value="DISPONIBILE">Disponibile</option>
  <option value="TRATTATIVA">Trattativa</option>
  <option value="VENDUTO">Venduto</option>
</select>
<br>
<ng-container *ngIf="veicoli.length != 0">
<div *ngFor="let veicolo of veicoli">
  <ng-container *ngIf="statoVeicolo=='' || veicolo.stato.toUpperCase()==statoVeicolo">
    <ng-container *ngIf="veicolo.immagine">
      <img src="data:image/png;base64,{{ veicolo.immagine }}" width="100" height="100">
    </ng-container>
    <p>Marca: {{ veicolo.marca }}</p>
    <p>Modello: {{ veicolo.modello }}</p>
    <p>Prezzo: {{ veicolo.prezzo }}</p>
    <button (click)="redirectDettagliVeicolo(veicolo.id)">
      Visualizza dettagli
    </button>
    <br><br>
  </ng-container>
</div>
</ng-container>
<ng-container *ngIf="veicoli.length == 0">
  <p>Non ci sono veicoli</p>
</ng-container>
<br><br>

<button *ngIf="!accessoEffettuato" (click)="redirectLogin()">
  Accedi
</button>
<button *ngIf="accessoEffettuato" (click)="redirectRicerca()">
  Cerca un veicolo
</button>
<br><br>
<button *ngIf="accessoEffettuato" (click)="redirectIMieiAppuntamenti()">

</button>
<br><br>
<button *ngIf="accessoEffettuato" (click)="logout()">
  Logout
</button>
