<p>Ecco tutti i veicoli:</p>
<br>
<div *ngFor="let veicolo of veicoli">
  <p>Marca: {{ veicolo.marca }}</p>
  <p>Modello: {{ veicolo.modello }}</p>
  <p>Prezzo: {{ veicolo.prezzo }}</p>
  <button routerLink="/dettagli/{{veicolo.id}}">
    Visualizza dettagli
  </button>
  <br><br>
</div>
